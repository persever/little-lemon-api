<div>
	<form method="post" novalidate>
	  	{% csrf_token %}
	    <h1>Account login</h1>
		{% for field in form %}
			{{ field.label_tag }} 
			{{ field }}
			{% if field.errors %}
				<small>{{ field.errors|striptags }}</small> 
			{% endif %}
		{% endfor %}
		
		<input type="submit" value="Log in">
	</form>
</div>
